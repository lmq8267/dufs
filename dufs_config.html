    <title>Dufs é…ç½®ç”Ÿæˆå™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            }

            50% {
                background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: fadeIn 1s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            cursor: help;
            position: relative;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
            margin-bottom: 5px;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
        }

        label:hover .tooltip {
            opacity: 1;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .auth-item {
            display: grid;
            grid-template-columns: 1fr 1fr auto auto;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
        }

        .btn-danger {
            background: var(--secondary-gradient);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .config-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .add-btn {
            background: var(--success-gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>

        // é…ç½®é¡¹æ³¨é‡Šæ˜ å°„  
        const configComments = {

            'path-prefix': '# URLè·¯å¾„å‰ç¼€ï¼Œç”¨äºåå‘ä»£ç†åœºæ™¯\n' +

                '#  - ç¼–ç ï¼šç‰¹æ®Šå­—ç¬¦ä¼šè‡ªåŠ¨URLç¼–ç ï¼ˆå¦‚ç©ºæ ¼å˜ä¸º%20ï¼‰\n' +

                '#  - æ”¯æŒé€šé…ç¬¦ï¼š* (ä»»æ„å­—ç¬¦)ã€? (å•ä¸ªå­—ç¬¦)\n' +
                '#  - ç›®å½•æ¨¡å¼ï¼šä»¥/ç»“å°¾åªåŒ¹é…ç›®å½• (å¦‚ "tmp/")\n' +

            'allow-search': '# å…è®¸æœç´¢æ–‡ä»¶å’Œæ–‡ä»¶å¤¹',
            'allow-symlink': '# å…è®¸è®¿é—®æ ¹ç›®å½•å¤–çš„ç¬¦å·é“¾æ¥',
            'allow-archive': '# å…è®¸ä¸‹è½½æ–‡ä»¶å¤¹ä¸ºå‹ç¼©åŒ…',

        // å¯¹è±¡è½¬YAMLï¼ˆå¸¦æ³¨é‡Šï¼‰  
        function objectToYaml(obj, indent) {
            let yaml = '';
            const spaces = '  '.repeat(indent);

            for (const [key, value] of Object.entries(obj)) {
                // æ·»åŠ æ³¨é‡Š  
                if (configComments[key]) {
                    yaml += `${spaces}${configComments[key]}\n`;
                }

                if (Array.isArray(value)) {
                    yaml += `${spaces}${key}:\n`;
                    value.forEach(item => {
                        yaml += `${spaces}  - ${item}\n`;
                    });
                } else if (typeof value === 'object' && value !== null) {
                    yaml += `${spaces}${key}:\n`;
                    yaml += objectToYaml(value, indent + 1);
                } else {
                    yaml += `${spaces}${key}: ${value}\n`;
                }
                yaml += '\n'; // æ·»åŠ ç©ºè¡Œåˆ†éš”  
            }

            return yaml;
        }

        function copyConfig() {
            const el = document.getElementById('configOutput');
            if (!el) return;

            // è·å–æ–‡æœ¬å†…å®¹ï¼ˆå…¼å®¹ div / pre / textareaï¼‰
            const text = el.value !== undefined ? el.value : el.innerText;

            // âœ… ä¼˜å…ˆä½¿ç”¨ç°ä»£ Clipboard APIï¼ˆHTTPS ä¸‹å¯ç”¨ï¼‰
            if (navigator.clipboard && window.isSecureContext) {

                    showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');

                fallbackCopy(text);
            }

            // ğŸ” å…œåº•å¤åˆ¶æ–¹æ¡ˆï¼ˆå…¼å®¹å®‰å“ / iOS è€ç‰ˆæœ¬ï¼‰
            function fallbackCopy(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;

                // é˜²æ­¢é¡µé¢æ»šåŠ¨
                textarea.style.position = 'fixed';
                textarea.style.top = '0';
                textarea.style.left = '0';
                textarea.style.opacity = '0';
                textarea.style.pointerEvents = 'none';

                document.body.appendChild(textarea);

                textarea.focus();

                textarea.setSelectionRange(0, textarea.value.length);

                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showMessage('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                    } else {
                        showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é•¿æŒ‰å¤åˆ¶');
                    }
                } catch (err) {
                    showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é•¿æŒ‰å¤åˆ¶');
                }

                document.body.removeChild(textarea);
            }
        }

        // ä¸‹è½½é…ç½®  
        function downloadConfig() {
            const configText = document.getElementById('configOutput').textContent;
            const blob = new Blob([configText], { type: 'text/yaml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dufs-config.yaml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage('é…ç½®æ–‡ä»¶ä¸‹è½½ä¸­...');
        }

        // æ˜¾ç¤ºæ¶ˆæ¯  
        function showMessage(message) {
            // åˆ›å»ºæ¶ˆæ¯å…ƒç´   
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `  
                position: fixed;  
                top: 20px;  
                right: 20px;  
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  
                color: white;  
                padding: 15px 25px;  
                border-radius: 10px;  
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);  
                z-index: 10000;  
                animation: slideIn 0.3s ease;  
                font-weight: 500;  
            `;
            messageEl.textContent = message;

            // æ·»åŠ åŠ¨ç”»æ ·å¼  
            const style = document.createElement('style');
            style.textContent = `  
                @keyframes slideIn {  
                    from { transform: translateX(100%); opacity: 0; }  
                    to { transform: translateX(0); opacity: 1; }  
                }  
                @keyframes slideOut {  
                    from { transform: translateX(0); opacity: 1; }  
                    to { transform: translateX(100%); opacity: 0; }  
                }  
            `;
            document.head.appendChild(style);

            document.body.appendChild(messageEl);

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±  
            setTimeout(() => {
                messageEl.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(messageEl);
                }, 300);
            }, 3000);
        }

        // ç›‘å¬allow-allå˜åŒ–  
        document.getElementById('allowAll').addEventListener('change', function () {
            const allowCheckboxes = ['allowUpload', 'allowDelete', 'allowSearch', 'allowSymlink', 'allowArchive'];
            allowCheckboxes.forEach(id => {
                const checkbox = document.getElementById(id);
                checkbox.disabled = this.checked;
                if (this.checked) {
                    checkbox.checked = false;
                }
            });
        });

        // åˆå§‹åŒ–æ—¶ç”Ÿæˆé»˜è®¤é…ç½®é¢„è§ˆ  
        window.addEventListener('load', function () {
            generateConfig(false);
        });  
    </script>
